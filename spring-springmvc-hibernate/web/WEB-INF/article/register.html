<body>

<article>
  <h2 class="title_tj">
    <p><span>注册</span></p>
  </h2>
  <div class="login1">
    <form action="" method="post">
      <input type="text" name="user" placeholder="用户名" required="required">
      <input type="password" id="psw" name="password" placeholder="密  码" required="required" onkeyup="compare();">
      <input type="password" id="psw1" name="password1" placeholder="确认密码" required="required" onkeyup="compare();">
      <input type="tel" id="tel" name="telephone" placeholder="电 话" required="required"> 
      <div id="ts"></div>
      <button type="submit" style="margin-left: 350px">重置</button>
      <button type="submit" style="margin-top: -40px;margin-left: 50px">注册</button>
      <p><a href="login.html">返回登录页</a></p>
    </form>
  </div>
</article>

<footer>
  <p>版权所有@2019<a href="/"></a></p>
</footer>

<script src="js/silder.js"></script>
<script>
function compare(){
var a=document.getElementById('psw').value;
var b=document.getElementById('psw1').value;
if(a==b){
document.getElementById('ts').innerHTML="密码一致!";
}else{
document.getElementById('ts').innerHTML="两次密码不一致!";
}
}
</script>
